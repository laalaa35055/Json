<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roydon 使用說明</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            user-select: none;
        }

        body {
            background-color: rgba(11, 11, 11, .9);
        }

        header {
            text-align: center;
            margin: 100px auto auto;
        }

        header h1 {
            color: #ccc;
            font-style: italic;
        }

        main {
            display: flex;
            color: #ccc;
        }

        .item {
            margin: 100px auto;
            width: 300px;
            text-align: center;
        }

        .item h3 {
            margin: auto auto 20px;
        }

        .item h3::after {
            content: '';
            display: block;
            background-color: #ccc;
            width: 200px;
            height: 1px;
            margin: 10px auto 50px;
        }

        .item ul {
            margin: auto;
        }

        .item li {
            text-align: left;
            margin: 20px auto;
        }

        a {
            color: #33ccff;
            text-decoration: none;
            transition: .5s;
        }

        a:hover {
            color: red;
        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>

    <div>
        <header>
            <h1>使用說明</h1>
        </header>
        <main>
            <div class="item">
                <h3>新增 NoteBook 內容</h3>
                <ul>
                    <li>需添加於 NoteBook.json 檔案之中</li>
                    <li>需在 Learn 資料夾內，添加 ID 相同的 JSON 檔案</li>
                </ul>
            </div>
            <div class="item">
                <h3>新增 NavList 內容</h3>
                <ul>
                    <li>只需在對應的 Json 檔案中添加即可</li>
                </ul>
            </div>
            <div class="item">
                <h3>Bug</h3>
                <ul>
                    <li>修正下拉動畫，有違和感</li>
                    <li>NoteBook，下方的參考來源有 Bug</li>
                </ul>
            </div>
            <div class="item">
                <h3>修改目標</h3>
                <ul>
                    <li>創建 Problem 板塊</li>
                    <li>創建 Study Plan 板塊</li>
                    <li>創建 Backend Setting 板塊</li>
                    <li>新增 文字顏色標誌的部分</li>
                </ul>
            </div>
        </main>
        <footer>
            <a target="_blank" href="./InfoConfig.json">內容查找</a>
        </footer>
    </div>


</body>

</html>
